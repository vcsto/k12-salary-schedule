<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Schedule & Steps</title>

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <h1>Salaryyy Schedule &amp; Steps</h1>

        <div class="search-wrapper">
            <input id="state-input" type="text" placeholder="Start typing a state name" autocomplete="off">
            <div id="state-dropdown" class="dropdown"></div>
        </div>

        <div class="search-wrapper">
            <div class="district-input-container">
                <input id="district-input" type="text" placeholder="Enter your District" autocomplete="off">
                <button id="go-btn" class="go-btn" disabled>Go</button>
            </div>
            <div id="district-dropdown" class="dropdown"></div>
        </div>

        <div class="feedback-section">
            <p class="feedback-label">Have any suggestions or comments? Leave them below!</p>
            <div class="comment-input-area">
                <input id="name-input" type="text" placeholder="Your name (optional)" autocomplete="off">
                <textarea id="feedback-input" placeholder="Your feedback..." rows="3"></textarea>
                <button id="feedback-btn" class="feedback-btn">Submit</button>
            </div>

            <div class="sort-container">
                <label>Sort by:</label>
                <div class="sort-wrapper">
                    <button id="sort-btn" class="sort-btn">
                        <span id="sort-label">Newest</span>
                        <svg class="sort-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="sort-dropdown" class="sort-dropdown">
                        <div class="sort-option selected" data-value="newest">Newest</div>
                        <div class="sort-option" data-value="oldest">Oldest</div>
                        <div class="sort-option" data-value="most-liked">Most Liked</div>
                        <div class="sort-option" data-value="most-disliked">Most Disliked</div>
                        <div class="sort-option" data-value="most-replies">Most Replies</div>
                    </div>
                </div>
            </div>

            <div id="comments-list" class="comments-list"></div>

            <div id="pagination" class="pagination">
                <button id="prev-page" class="page-btn" disabled>&larr; Prev</button>
                <span id="page-info" class="page-info">Page 1 of 1</span>
                <button id="next-page" class="page-btn" disabled>Next &rarr;</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
